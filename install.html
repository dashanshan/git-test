<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1 minimum-scale=1, user-scalable=no">
    <title>安装</title>
    <script src="js/public/flexible_css.debug.js"></script>
    <script src="js/public/flexible.debug.js"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
    <link rel="stylesheet" href="css/public/iosSelect.css">
    <link rel="stylesheet" href="css/install.css?t=01">
</head>


<body>
    <!--地图-->
	<div class="mapBox">
        <div id="mapBox">
            <p id="mapInfo"></p>
        </div>
	</div>

    <!--搜索-->
    <div class="search">
        <div class="header">
            <input type="text" name="search" id="search" placeholder="请输入想要搜索的商铺名称"><div id="searchBtn">搜索</div>
            <ul id="shopList"></ul>
        </div>
        <button type="button" id="addShop" class="addShop">新增商铺</button>
        <div class="shopInfo" id="shopInfo">
            <div class="left">
                <p id="shopsName"></p>
                <p id="shopAddr"></p>
            </div>
            <div class="right">
                <div id="bindAddr">绑定地址</div>
            </div>
        </div>
    </div>


    <!--新增商铺（弹出框中内容）-->
    <form action="" method="post" name="addShopForm" id="addShopForm" style="display: none;">
        <div class="location">
            定位方式：
            <p>
                <label><input type="radio" name="positionType" value="current" checked>当前位置</label>
                <label><input type="radio" name="positionType" value="inputVal">输入位置</label>
            </p>
        </div>
        <div class="point">
            （<span class="green">提示：选择当前位置定位更准确</span>）
        </div>
        <div>
            <label>商铺名称：<input type="text" name="shopName" id="shopName" placeholder="请输入商铺名称" data-info="请输入商铺名称" /></label>
            <span>*</span>
        </div>
        <div>
            <label>商铺类型：<input type="text" name="shopType" id="shopType" onfocus="shopTypes(this)" placeholder="请选择商铺类型" data-info="请选择商铺类型" readonly /></label>
            <span>*</span>
        </div>

        <div>
            <label class="rightIcon"> 省 市 区 ：<input type="text" name="proCityArea" id="proCityArea" onfocus="popProCityAreaSel(this)" placeholder="请选择省市区" data-info="请选择省市区" readonly /></label>
            <span>*</span>
        </div>
        <div>
            <label>具体地址：<input type="text" name="detailAddress" id="detailAddress" placeholder="请输入具体地址" data-info="请输入具体位置" /></label>
            <span>*</span>
        </div>
        <div>
            <label>摆放位置：<input type="text" name="layUpPosition" id="layUpPosition" placeholder="请输入摆放位置" data-info="请输入摆放位置" /></label>
            <span>*</span>
        </div>
        <div class="time">
            营业时间：
            <div>
                <input type="datetime" name="startTime" id="startTime" onfocus="popTimeSelect(this)" data-info="请选择营业开始时间" readonly /> -
                <input type="text" name="endTime" id="endTime" onfocus="popTimeSelect(this)" data-info="请选择营业结束时间" readonly />
            </div>
            <span>*</span>
        </div>
        <div>
            <label>联系电话：<input type="tel" name="telPhone" id="telPhone" placeholder="如带区号，请用 - 分隔" data-info="请输入联系电话" /></label>
            <span>*</span>
        </div>
        <div class="perHead">
            <label>人均消费：<input type="tel" name="perHead" id="perHead" data-info="请输入人均消费金额" /></label> 元
            <span>*</span>
            <p class="null"></p>
        </div>
    </form>




	<script src="js/vendor/jquery3.1.js"></script>
	<script src="js/public/jweixin-1.2.0.js"></script>
	<script src="js/vendor/layer.js"></script>
    <script src="js/public/iosSelect.js"></script>
    <script src="js/public/zepto.js"></script>
    <script src="js/config.js"></script>
	<script src="js/install.js"></script>
</body>

</html>
